name: Metrics
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: muhammadibn3bdullah
          template: classic
          base: ""
          config_timezone: Africa/Cairo
          plugin_repositories: yes
          plugin_repositories_pinned: yes
          plugin_repositories_order: pushed
          plugin_repositories_affiliations: owner
